<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/img/logo.jpg">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <div>
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="game">
        <div class="score">
            <h2>Score Table</h2>
            <p class="result"></p>
            <div class="displayScore">
                <div class="playerScore">Player: <p>0</p>
                </div>
                <div class="computerScore">Computer: <p>0</p>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button data-value="rock">ROCK</button>
            <button data-value="paper">PAPER</button>
            <button data-value="scissors">SCISSORS</button>
        </div>
        <div class="images">
            <div class="playerImg">
                <img src="./src/img/rock.png" alt="..." />
            </div>
            <div class="computerImg">
                <img src="./src/img/rock.png" alt="..." />
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modalPopup">
            <button>Start Game</button>
        </div>
    </div>

    <script src="./src/js/index.js"></script>
</body>

</html>
