<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/img/logo.jpg">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <div class="game_container">
        <div class="score">
            <h1>Score Table</h1>
            <p class="result"></p>
            <div class="display_score">
                <div class="playerScore">Player: <p>0</p>
                </div>
                <div class="compScore">Computer: <p>0</p>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button data-value="rock">ROCK</button>
            <button data-value="paper">PAPER</button>
            <button data-value="scissors">SCISSORS</button>
        </div>
        <div class="images">
            <div class="player_img">
                <img src="./src/img/rock .png" alt="..." />
            </div>
            <div class="computer_img">
                <img src="./src/img/rock .png" alt="..." />
            </div>
        </div>
        <div class="modal">
            <div class="modalPopup">
                <button>Press to Start</button>
            </div>
        </div>
    </div>

    <script src="./src/js/index.js"></script>
</body>

</html>
